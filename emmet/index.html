					<h1>Contact Us</h1>
				</header>
			</div>
		</div>


	<!-- ================================================
		 	Contact Form Start
	================================================= -->

	<section class="contact-form">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<form action="" method="post" name="form" id="form">

						<p>
							<label for="name">Name</label>
							<input type="name" name="" id="name" placeholder="Name" required>
						</p>
						
						<p>
							<label for="email">Email</label>
							<input type="email" name="email" id="email" placeholder="Email" required>
						</p>

						<p>
							<label for="">Message</label>
							<textarea name="message" id="message" cols="40" rows="5" placeholder="Write Here"></textarea>
						</p>

						<p>
							<input class="col-xs-6" type="submit" value="Send">
						</p>
					
					</form>
				</div>
			</div>
		</div>
	</section>
